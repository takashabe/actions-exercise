name: sandbox

on:
  push:
  workflow_dispatch:
    inputs:
      vars:
        description: ''
        required: false
        default: 'a,b,c'

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - id: set-matrix
      env:
        VARS: ${{ github.event.inputs.env }}
      run: |
        echo $VARS

        header='{"target":'
        content=''
        for t in $(echo $VARS | tr ',' ' '); do
          content+=$header
          content+="\"$t\"},"
        done
        content=${content%,}
        printf 'matrix::{"include":[%s]}' $content

        echo "::set-output name=$(printf 'matrix::{\"include\":[%s]}' $content)"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.job1.outputs.matrix) }}
    steps:
    - name: debug
      env:
        context: ${{ toJson(matrix) }}
      run: |
        echo $context
