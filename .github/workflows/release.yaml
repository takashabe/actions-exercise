name: release

on: 
  pull_request:
    types:
    - closed
  push:
    branches:
    - "**"

jobs:
  release:
    # if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'pre-release')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '^1.14.6'
    - run: |
        go get github.com/Songmu/ghch
        ghch -h
    - uses: anothrNick/github-tag-action@1.22.0
      id: tag_bump
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: major
        WITH_V: true
        DRY_RUN: true
    - name: publish
      env:
        GOPATH: /home/runner/work
      run: |
        echo "tags: ${{ steps.tag_bump.outputs.tag }} ${{ steps.tag_bump.outputs.new_tag }}"
        git tag ${{ steps.tag_bump.outputs.new_tag }}
        git push origin ${{ steps.tag_bump.outputs.new_tag }}

        go get github.com/Songmu/ghch
        $GOPATH/bin/ghch --next-version=${{ steps.tag_bump.outputs.new_tag }} --format=markdown
        hub pull-request -m "[release] ${{ steps.tag_bump.outputs.new_tag }}" -m $($GOPATH/bin/ghch --next-version=${{ steps.tag_bump.outputs.new_tag }} --format=markdown)
